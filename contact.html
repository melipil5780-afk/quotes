 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Insightful Voices</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,400&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        /* 1. DEEP, MOODY BACKGROUND */
        body { 
            font-family: 'Inter', sans-serif; 
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #1a1a1a; /* Dark charcoal */
            background-image: radial-gradient(circle at center, #2c2c2c 0%, #121212 100%);
            color: #e0e0e0;
            padding: 20px;
        }

        /* 2. THE FLOATING CARD */
        .container {
            width: 100%;
            max-width: 900px;
            display: grid;
            grid-template-columns: 1fr 1.5fr; /* Split layout */
            background: #222;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 30px 60px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.05);
        }

        /* 3. LEFT SIDE: THE TEXT */
        .info-sidebar {
            background: #27ae60; /* Professional Green */
            padding: 40px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .info-sidebar h2 {
            font-family: 'Playfair Display', serif;
            font-size: 32px;
            margin-bottom: 20px;
        }

        .info-sidebar p {
            font-size: 16px;
            line-height: 1.6;
            opacity: 0.9;
            font-style: italic;
        }

        /* 4. RIGHT SIDE: THE FORM */
        form { 
            padding: 50px; 
            background: #ffffff;
            color: #333;
        }

        h3 {
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            margin-bottom: 30px;
            color: #1a1a1a;
        }

        label { 
            display: block; 
            font-size: 12px; 
            font-weight: 700;
            color: #888; 
            margin-bottom: 8px; 
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input, textarea { 
            width: 100%; 
            padding: 12px 0; 
            margin-bottom: 30px; 
            border: none;
            border-bottom: 2px solid #eee;
            background: transparent;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus { 
            outline: none;
            border-bottom-color: #27ae60;
        }

        /* File Upload Styling */
        .file-upload {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            border: 1px dashed #ccc;
            margin-bottom: 30px;
        }

        /* 5. THE BUTTON */
        button { 
            width: 100%; 
            padding: 18px; 
            background: #1a1a1a;
            color: white; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            font-size: 14px; 
            font-weight: 700; 
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s;
        }

        button:hover { 
            background: #27ae60; 
            box-shadow: 0 10px 20px rgba(39, 174, 96, 0.3);
        }

        .back-home {
            display: block;
            margin-top: 25px;
            text-align: center;
            text-decoration: none;
            color: #888;
            font-size: 13px;
        }

        /* Responsive Layout */
        @media (max-width: 768px) {
            .container { grid-template-columns: 1fr; }
            .info-sidebar { padding: 30px; text-align: center; }
            form { padding: 30px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="info-sidebar">
            <h2>The Unspoken</h2>
            <p>"All real living is meeting."</p>
            <p style="font-size: 14px; margin-top: 10px;">â€” Martin Buber</p>
            <div style="margin-top: 40px; font-size: 14px; opacity: 0.8;">
                Reach out to share a quote, a thought, or a piece of your own symphony.
            </div>
        </div>

        <form action="https://formsubmit.co/melipil5780@gmail.com" method="POST" enctype="multipart/form-data">
            <h3>Send a Message</h3>
            
            <label>Full Name</label>
            <input type="text" name="name" required>
            
            <label>Email Address</label>
            <input type="email" name="email" required>
            
            <label>Your Message</label>
            <textarea name="message" rows="3" required></textarea>
            
            <div class="file-upload">
                <label>Attach a Document or Image</label>
                <input type="file" name="attachment" accept="image/*" style="border:none; margin-bottom:0;">
            </div>

            <input type="hidden" name="_next" value="https://melipil5780-afk.github.io/quotes/thanks.html">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_subject" value="New Insight from Website">

            <button type="submit">Submit Inquiry</button>

            <a href="index.html" class="back-home">Return to the Gallery</a>
        </form>
    </div>

</body>
</html>
