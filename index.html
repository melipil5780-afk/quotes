<!DOCTYPE html>
<html>
<head>
    <title>Therapist Quotes</title>
    <style>
        body { font-family: serif; background: #fdfcf0; padding: 20px; color: #2c3e50; }
        .gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
        .card { background: white; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); text-align: center; }
        img { width: 100%; border-radius: 5px; height: 300px; object-fit: cover; }
        .btn { display: block; width: 200px; margin: 40px auto; padding: 15px; background: #8e44ad; color: white; text-align: center; text-decoration: none; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Insightful Voices</h1>
    <div class="gallery">
        <div class="card">
            <img src="images/freud.jpg" alt="Sigmund Freud">
            <p><i>"Out of your vulnerabilities will come your strength."</i></p>
            <strong>- Sigmund Freud</strong>
        </div>
        </div>
    <a href="contact.html" class="btn">Send a Message</a>
</body>
</html>
